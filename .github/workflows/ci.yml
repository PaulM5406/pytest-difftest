name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Ruff lint & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv tool install "ruff>=0.14.14,<0.15"
      - run: ruff check python/
      - run: ruff format --check python/

  typecheck:
    name: Type check (ty)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --no-install-project --all-extras --dev
      - run: uv run --no-project ty check python/

  rust-lint:
    name: Rust lint & format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy --lib -- -D warnings

  rust-tests:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --lib

  python-tests:
    name: "Python ${{ matrix.python-version }} (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.12", "3.13", "3.14"]
        include:
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.14"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --all-extras --dev --python "${{ matrix.python-version }}"
      - run: uv tool install maturin
      - run: maturin develop --uv
      - run: uv run pytest

  xdist-tests:
    name: "xdist compatibility"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93"
      - uses: Swatinem/rust-cache@v2
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --all-extras --dev
      - run: uv pip install "pytest-xdist>=3.0"
      - run: uv tool install maturin
      - run: maturin develop --uv
      - run: uv run pytest python/tests/test_xdist.py -v
